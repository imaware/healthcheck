# Default values for order-api.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 3

image:
  repository: gcr.io/imaware-test/healthcheck
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: latest

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

iamServiceAccount:
  create: false
  project: imaware-test
  polices: []
  #- role: roles/secretmanager.secretAccessor
  #- role: roles/healthcare.fhirResourceEditor
  #  project: imaware-test
  #- role: roles/iam.workloadIdentityUser

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}

containerPort: 3002

securityContext:
  runAsNonRoot: false

service:
  type: ClusterIP
  port: 80

serviceSubDomain: "test"
clusterFQDN: ".develop.imaware.dev"

ingress:
  enabled: true
  mtls:
    enabled: false
    duration: 4380h0m0s
    renewBefore: 2190h0m0s
    cronjob: false
    verify: "optional"

resources: 
  limits:
    cpu: 250m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 256Mi

env:
  NODE_ENV: test

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

podSecurityPolicy:
  create: true